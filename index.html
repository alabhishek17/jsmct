<head>

                            <h1>About</h1>
                            <div class="about-main">
                                <div class="first">
                                    <label for="fname">First_Name</label>
                                    <input type="text" placeholder="eg.john" name="fname" id="first_name">
                                    <label for="mname">Middle_name</label>
                                    <input type="text" placeholder="eg.n" name="mname" id="middle_name">
                                    <label for="lname">Last_name</label>
                                    <input type="text" placeholder="eg.n" name="lname" id="last_name">

                                </div>
                                <div class="second">
                                    <label for="img"></label>
                                    <input type="file" name="img">
                                    <label for="design">Designation</label>
                                    <input type="text" placeholder="eg.n" name="design">
                                    <label for="address">Address</label>
                                    <input type="text" placeholder="eg.n" name="address">

                                </div>
                                <div class="thrid">
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="eg.n" name="email">
                                    <label for="phone">Phone</label>
                                    <input type="phone" placeholder="eg.n" name="phone">
                                    <label for="summery">Summary</label>
                                    <input type="text" placeholder="eg.n" name="summery">

                            </div>
                        </div>

                        <div class="achivment">

                                    <input type="text" placeholder="eg:text" name="title">
                                </div>
                                <div class="descr">

                                    <input type="text" placeholder="eg:text" name="description">
                                </div>
                            </div>
                        </div>

                        <div class="education">
                            <h1>education</h1>
                            <div class="edu-main">
                                <div class="edu-school">
                                    <label for="school">School</label>
                                    <input type="text" placeholder="eg:text" name="school">
                                </div>
                                <div class="edu-degree">
                                    <label for="degree">Degree</label>
                                    <input type="text" placeholder="eg:text" name="degree">
                                </div>
                                <div class="edu-city">
                                    <label for="city">City</label>
                                    <input type="text" placeholder="eg:text" name="city">
                                </div>
                                <div class="edu-start">

                                    <input type="date" placeholder="eg:text" name="start">
                                </div>
                                <div class="edu-end">
                                    <label for="end">End-Date</label>
                                    <input type="date" placeholder="eg:text" name="end">
                                </div>
                                <div class="edu-description">
                                    <label for="description">Description</label>
                                    <input type="text" placeholder="eg:text" name="description">
                                </div>
                            </div>
                        </div>

                        <div class="education">
                            <h1>experience</h1>
                            <div class="exp-main">
                                <div class="exp-title">
                                    <label for="title">Title</label>
                                    <input type="text" placeholder="eg:text" name="title">
                                </div>
                                <div class="exp-company">
                                    <label for="company">Company</label>
                                    <input type="text" placeholder="eg:text" name="company">
                                </div>
                                <div class="exp-location">
                                    <label for="location">Location</label>
                                    <input type="text" placeholder="eg:text" name="location">
                                </div>
                                <div class="edu-start">
                                    <label for="start">Start-Date</label>
                                    <input type="date" placeholder="eg:text" name="start">
                                </div>
                                <div class="edu-end">
                                    <label for="end">End-Date</label>
                                    <input type="date" placeholder="eg:text" name="end">
                                </div>
                                <div class="edu-description">
                                    <label for="description">Description</label>
                                    <input type="text" placeholder="eg:text" name="description">
                                </div>
                            </div>
                        </div>

                        <div class="projects">
                            <h1>projects</h1>
                            <div class="pro-main">
                                <div class="pro-title">
                                    <label for="title">Title</label>
                                    <input type="text" placeholder="eg:text" name="title">
                                </div>
                                <div class="pro-link">
                                    <label for="company">Company</label>
                                    <input type="text" placeholder="eg:text" name="company">
                                </div>
                                <div class="pro-description">
                                    <label for="description">Description</label>
                                    <input type="text" placeholder="eg:text" name="description">

                            </div>
