    <script type="module">

        const API_KEY = "AIzaSyDo5dTgaQME4QIYOQjpx97XoYkvRRflVmw";
        // Access your API key (see "Set up your API key" above)
        const genAI = new GoogleGenerativeAI(API_KEY);

        const md = window.markdownit(); // Create a new instance of markdown-it
        document.getElementById("job").addEventListener("click", run);
        document.getElementById("projects_btn").addEventListener("click", runer);


        async function run() {
            // For text-only input, use the gemini-pro model
            const model = genAI.getGenerativeModel({ model: "gemini-pro" });
            let userInput = document.getElementById("skill").value;
            console.log(userInput);
            let userMsgDisplyDiv = document.createElement("div");
            userMsgDisplyDiv.className = 'user-msg';
            // userMsgDisplyDiv.innerText = userInput+"suggest me job on this programing language"
            // console.log(userMsgDisplyDiv);
            document.querySelector("#gemini").appendChild(userMsgDisplyDiv);

            const prompt = userInput + "suggest me job on this programing language";

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();
            console.log(text);
            let botmsgdiv = document.createElement("div");
            botmsgdiv.className = 'bot-msg';
            botmsgdiv.innerHTML = `bot: ${md.render(text)} !!!!`;
            document.getElementById("gemini").appendChild(botmsgdiv);
            // document.getElementById("gemini").style.border = "1px solid black";
            document.getElementById("gemini").style.width = "50%";
            document.getElementById("gemini").style.margin = " 40px 100px";
